<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Tutorial</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
        
        // const ele = React.createElement('div',{
        //     children:['Hello Saurabh! ', 'how are you? ', React.createElement('span', null, 'Hey ', 'good to see you')],
        //     className: "container",
        // })
        const rootEle = document.getElementById('root')      
        const children = "Hello World!"
        const className = "container"
        const props = {children, className}
        //const ele = <div className={className1}>{children}</div>

        const ele = <div {...props} children="Overriden-Children!" className="overriden-className"/>
        ReactDOM.render(ele, rootEle)
    </script>
</body> 
</html>
